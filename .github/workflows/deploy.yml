name: Deploy Portfolio to VPS

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸ“‚ Current directory:"
          pwd
          
          echo "ğŸ”§ Configuring git safe directory..."
          git config --global --add safe.directory /var/www/portfolio
          
          echo "ğŸ“ Moving to portfolio directory..."
          cd /var/www/portfolio
          
          echo "ğŸ“ Current git commit:"
          git log -1 --oneline
          
          echo "ğŸ”„ Fetching latest changes..."
          git fetch --all
          
          echo "ğŸ”„ Resetting to origin/main..."
          git reset --hard origin/main
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“ New git commit:"
          git log -1 --oneline
          
          echo "ğŸ”§ Setting permissions..."
          chown -R www-data:www-data /var/www/portfolio
          chmod -R 755 /var/www/portfolio
          
          echo "ğŸ”„ Reloading Nginx..."
          systemctl reload nginx || systemctl restart nginx
          
          echo "ğŸ“‚ Files in portfolio directory:"
          ls -la --color=always
          
          echo "âœ… Deployment complete!"